<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethan Curtis - Contact</title>

  <!-- Google Fonts: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- BG LAYERS -->
  <div class="bg-layer sunrise-bg"></div>
  <div class="bg-layer sunset-bg"></div>

  <main class="content-wrapper">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="brand">
        <a href="index.html" class="btn">Ethan Curtis</a>
      </div>
      <div class="nav-right">
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="aboutme.html">About Me</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- CONTACT HERO -->
    <section class="contact-hero">
      <h1>Let’s Talk</h1>
      <p>If you would like to get in contact, feel free to reach out.</p>
    </section>

    <!-- CONTACT CARD -->
    <section class="contact-card">
      <h2>Contact Me</h2>
      <p>
        <strong>Email:</strong>
        <span class="contact-link">
          <a href="mailto:etcurtis@lakeheadu.ca">etcurtis@lakeheadu.ca</a>
        </span>
      </p>
      <p>
        <strong>Phone:</strong>
        <span class="contact-link">
          <a href="tel:+17057928198">705-792-8198</a>
        </span>
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Ethan Curtis</p>
  </footer>

  <!-- THEME & PARALLAX + localStorage Script -->
  <script>
    const bodyEl = document.body;
    const toggleCheckbox = document.getElementById("theme-toggle");

    // On load, check localStorage for saved mode
    const savedMode = localStorage.getItem("themeMode");
    if (savedMode === "sunset") {
      bodyEl.classList.add("sunset-mode");
      toggleCheckbox.checked = true;
    } else {
      bodyEl.classList.remove("sunset-mode");
      toggleCheckbox.checked = false;
    }

    // When user toggles, update body class & localStorage
    toggleCheckbox.addEventListener("change", () => {
      if (toggleCheckbox.checked) {
        bodyEl.classList.add("sunset-mode");
        localStorage.setItem("themeMode", "sunset");
      } else {
        bodyEl.classList.remove("sunset-mode");
        localStorage.setItem("themeMode", "sunrise");
      }
    });

    // Gentle parallax
    const sunriseBg = document.querySelector(".sunrise-bg");
    const sunsetBg = document.querySelector(".sunset-bg");
    window.addEventListener("scroll", () => {
      const offset = window.pageYOffset;
      sunriseBg.style.backgroundPositionY = -(offset * 0.15) + "px";
      sunsetBg.style.backgroundPositionY = -(offset * 0.15) + "px";
    });
  </script>
</body>
</html>
